<!DOCTYPE html>
<html>
<head>
	<title>Font size responsive</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
		p{
			font-size: 30px;
		}
		span{
			font-size: 60px;
		}
		@media screen and (max-width: 1000px){
			p{
				font-size: 5em;
			}
		}
	</style>
</head>
<body>
<p>Heloo</p>
<span>Heloo</span>
</body>
</html>
