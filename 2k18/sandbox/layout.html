<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layout design css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html,
        body,
        .container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(240, 130, 27, 0.733);
            box-sizing: border-box;
        }

        header,
        aside,
        section {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 10%;
            background: rgb(109, 102, 102);
        }

        aside {
            display: inline-block;
            width: 20%;
            height: 89%;
            background: rgb(148, 148, 148);
        }

        section {
            display: inline-block;
            width: 79%;
            height: 89%;
            background: rgb(251, 251, 251);
        }
    </style>
</head>

<body>
    <div class="container">
        <header></header>
        <aside></aside>
        <section></section>
    </div>
</body>

</html>
