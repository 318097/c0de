<!DOCTYPE html>
<html>

<head>
	<title>
		Table Responsive
	</title>
	<style type="text/css">
		html {
			scroll-behavior: smooth;
		}

		.container {
			margin: 0 auto;
			width: 500px;
			border: 1px solid lightgrey;
			position: relative;
		}

		table,
		.table {
			width: 100%;
			overflow: auto;
		}

		table thead {
			background: grey;
			font-weight: bold;
		}

		table thead tr th,
		table tbody tr td {
			padding: 5px;
			margin: 5px;
		}

		tr {
			width: 100%;
			overflow-x: auto;
		}

		td {
			padding: 15px;
			background: green;
			margin: 5px;
		}

		.arrow {
			position: absolute;
			top: 10px;
			right: 10px;
			background: yellow;
			padding: 15px;
		}
	</style>
	<script>
		function func(e) {
			let pos = document.getElementById('table').scrollLeft;
			document.getElementById('table').scrollTo(Number(pos) + 50, 0);
		}
	</script>
</head>
