<!DOCTYPE html>
<html>

<head>
    <title>Responsive Patterns</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sub-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 0;
            width: 100%;
            min-height: 200px;
        }

        .b1 {
            background: tomato;
        }

        .b2 {
            background: green;
        }

        .b3 {
            background: yellow;
        }

        .b4 {
            background: blue;
        }

        h1,
        h2,
        h5 {
            text-align: center;
        }

        @media screen and (min-width: 550px) {
            .b1 {
                width: 30%;
            }
            .sub-container {
                width: 70%;
            }
        }

        @media screen and (min-width: 750px) {
            .b1 {
                width: 25%;
                order: 1;
            }
            .sub-container {
                width: 50%;
            }
            .b4 {
                order: -1;
                width: 25%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box b1"> </div>
        <div class="sub-container">
            <div class="box b2">
                <h1>Responsive Patterns</h1>
                <h2>Layout Shifter</h2>
                <h5>Udacity</h5>
            </div>
            <div class="box b3"> </div>
        </div>
        <div class="box b4">
        </div>
    </div>
</body>

</html>
