<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <title>MX</title>
    <style>
        html,
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            /* font-family: font2; */
        }

        body {
            font-family: Poppins;
            cursor: crosshair;
        }

        .content {
            width: 60%;
            margin: 0 auto;
            z-index: -1;
            position: absolute;
            top: 60%;
            left: 10%;
            transform: translate(0, -50%);
        }

        .content h1 {
            font-size: 54px;
            color: #101010;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .content p {
            margin-top: 0;
            text-align: left;
            color: #101010;
            font-weight: 400;
        }

        .overlay-2 {
            z-index: 0;
            position: absolute;
            width: 100%;
            height: 100vh;
            background: #48A9A6;
        }

        .overlay {
            z-index: 1;
            position: absolute;
            width: 100%;
            height: 100vh;
            background: #101010;
        }

        .overlay p {
            font-size: 300px;
            font-weight: 800;

        }

        .screen {
            color: #323232;
            font-family: Poppins;
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translate(-50%, -50%);
        }



        .myBtn {
            font-family: Poppins;
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        button {
            display: block;
            padding: 24px 48px;
            font-family: Poppins;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 6px;
            color: #fff;
            border: 2px solid #fff;
            text-transform: uppercase;
            outline: hidden;
            background: none;
            z-index: 1;
            cursor: crosshair;
            transition: 0.8s ease-out;
        }

        .myBtn:hover {
            color: #101010;
            cursor: crosshair;
        }

        .myBtn:before {
            content: '';
            position: absolute;
            background: #fff;
            bottom: 0;
            left: 0;
            right: 0;
            top: 100%;

            z-index: -1;
            transition: top 0.8s ease-out;
        }

        .myBtn:hover:before {
            top: 0;
        }

        @font-face {
            font-family: font1;
            src: url('./_assets/font1.ttf');
        }

        @font-face {
            font-family: font2;
            src: url('./_assets/font2.ttf');
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="overlay">
            <p class="screen">
                EXPLORE
            </p>
            <div class="intro">
                <button class="myBtn" onclick="fadeOut()">EXPLORE</button>
            </div>
        </div>
        <div class="overlay-2"></div>
        <div class="content">
            <h1>Landing Page</h1>
            <p class="data">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nisi odit vitae esse minima, placeat
                labore voluptates animi consequuntur officiis, ipsum neque optio veritatis maiores culpa fugit repellat!
                Tenetur, error!</p>
        </div>

    </div>

    <script type="text/javascript">

        function fadeOut() {
            TweenMax.to('.myBtn', 1, {
                y: -100, opacity: 0
            });
            TweenMax.to('.screen', 2, {
                y: -400,
                opacity: 0,
                ease: Power2.easeInOut,
                delay: 2
            });
            TweenMax.from('.overlay', 2, {
                ease: Power2.easeInOut
            });
            TweenMax.to('.overlay', 2, {
                delay: 2.6, top: '-110%', ease: Expo.easeInOut
            });
            TweenMax.to('.overlay-2', 2, {
                delay: 3, top: '-110%', ease: Expo.easeInOut
            });

            TweenMax.to('.content', 2, {
                delay: 3.2, opacity: 0, ease: Power2.easeInOut
            });
            TweenMax.to('.content', 2, {
                opacity: 1, y: -300, delay: 3.2, ease: Power2.easeInOut
            });
        }
    </script>
</body>

</html>
