<!DOCTYPE html>
<html>

<head>
	<title>Responsive Patterns</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
		}

		.box {
			width: 100%;
			height: 200px;
		}

		.b1 {
			background: tomato;
		}

		.b2 {
			background: green;
		}

		.b3 {
			background: yellow;
		}

		h1,
		h2,
		h5 {
			text-align: center;
		}

		@media screen and (min-width: 550px) {
			.b1 {
				width: 25%
			}
			.b2 {
				width: 75%
			}
		}

		@media screen and (min-width: 750px) {
			.b2 {
				width: 50%;
			}
			.b3 {
				width: 25%;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box b1">
			<h1>
				Responsive Patterns
			</h1>
		</div>
		<div class="box b2">
			<h2>Column Drop</h2>
		</div>
		<div class="box b3">
			<h5>Udacity</h5>
		</div>
	</div>
</body>

</html>
