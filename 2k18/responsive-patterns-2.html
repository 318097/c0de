<!DOCTYPE html>
<html>

<head>
    <title>Responsive Patterns</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100%;
            height: 200px;
        }

        .b1 {
            background: tomato;
        }

        .b2 {
            background: green;
            width: 50%;
        }

        .b3 {
            background: yellow;
            width: 50%;
        }

        .b4 {
            background: red;
        }

        .b5 {
            background: cyan;
        }

        .b6 {
            background: orange;
        }

        h1,
        h2,
        h5 {
            text-align: center;
        }

        @media screen and (min-width: 550px) {
            .b2,
            .b3 {
                width: 50%
            }
            .b4 {
                width: 33%
            }
            .b5 {
                width: 66%;
            }
        }

        @media screen and (min-width: 750px) {
            .b2,
            .b3,
            .b4 {
                width: 33.3333%;
            }
            .b5,
            .b6 {
                width: 50%;
            }
        }

        @media screen and (min-width: 750px) {
            .container {
                width: 750px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box b1">
            <h1>
                Responsive Patterns
            </h1>
        </div>
        <div class="box b2">
            <h2>Mostly Fluid</h2>
        </div>
        <div class="box b3">
            <h5>Udacity</h5>
        </div>
        <div class="box b4">
        </div>
        <div class="box b5">
        </div>
        <div class="box b6">
        </div>
    </div>
</body>

</html>
