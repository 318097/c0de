<!DOCTYPE html>
<html>
	<head>
		<title>iWish Grid Layout</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px;
			box-sizing: border-box;
		}
		html, body{
			margin: 0;  padding: 0;
			width: 100%; height: 100%;
		}
		.container{
			width: 50%;
			background: #eee;
			margin: 0 auto;
		}
		.card{
			width : 200px;
			height: 200px;
			float: left;
			display: inline-block;
			background: #222;
			margin: 2px;
			box-sizing: border-box;
		}
	</style>
	<body>
		<div class="container">
			<h3 class="title">Manage</h3>
			<a class="card" href="#">Database</a>	
			<a class="card" href="#">Public Requests</a>
			<a class="card" href="#">Categorize Requests</a>
			<a class="card" href="#">Categories</a>
			<a class="card" href="#">Merchant Registration</a>
			<a class="card" href="#">Logs</a>
			<a class="card" href="#">Failed Transactions</a>
			<a class="card" href="#">Grievances</a>
			<a class="card" href="#">#</a>
		</div>
		<script type="text/javascript"></script>
	</body>
</html>
