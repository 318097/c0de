<html>
<head>	<title>Number & it's Square's</title></head>
<body>
<h1>Number & it's Square's</h1>
<script type=text/javascript>
var n
n=prompt("Enter the n value:","");
var msgstr="Number & its Square are:"
for(i=1;i<=n;i++)
{
	msgstr=msgstr+"<br/>"+i+" ==> "+i*i+"<br/>";
}
document.write(msgstr);
</script>
</body>
</head>
