<!DOCTYPE html>
<html>
	<head>
		<title>Flex Box</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px
		}
		.container{
			width: 600px;
			height: 500px;
			background: #eee;
			margin: 30px auto;
		}
		.flex-container{
			margin: 5px;
			padding: 5px;
			background: #fef;
			display: flex;
		}
		.box{
			height: 100px;
			min-width: 100px;			
		}
		.one{
			background: red;
		}
		.two{
			background: green;
		}
		.three{
			background: blue;
		}
	</style>
	<script type="text/javascript">
		
	</script>
	<body>
		<div class="container">
			<div class="flex-container">
				<div class="box one"></div>
				<div class="box two"></div>
				<div class="box three"></div>
			</div>
		</div>
	</body>
</html>
