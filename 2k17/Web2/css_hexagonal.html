<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px
		}
		body{
			background: #222;
		}
		#box{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 140px;
			height: 80px;
			display: inline-block;
			font-size: 30px;
			line-height: 30px;
			text-align: center;
			border: 2px solid transparent;
			transition: all 0.6s;
		}
		#box:hover{
			border: 2px solid #eee;
			border-top: 2px solid transparent;
			border-bottom: 2px solid transparent;
		}
		#box:before,
		#box:after{
			position: absolute;
			width: 100%;
			height: 100%;
			content: '';
			top: -2px;
			left: -2px;
			border: 2px solid transparent;
			transition: all 0.9s;
		}
		#box:hover:before{
			transform: rotate(120deg);
			border: 2px solid #fff;
			border-top: 2px solid transparent;
			border-bottom: 2px solid transparent;
		}
		#box:hover:after{
			transform: rotate(-120deg);
			border: 2px solid #fff;
			border-top: 2px solid transparent;
			border-bottom: 2px solid transparent;
		}
	</style>
	<body>
		<div id="box">Octagon</div>
		<script type="text/javascript"></script>
	</body>
</html>
