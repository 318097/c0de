<!-- create a page with blur or glass like effect -->
<!-- inbuilt blur property is used -->
<!-- both the glass div and text div cant be placed in the same div. so they are seperated -->
<!DOCTYPE html>
<html>
	<head>
		<title>CSS Blur</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px
		}
		.container{
			width: 600px;
			height: 500px;			
			margin: 30px auto;
			position: relative;
		}
		.glass{
			background: #DDF8F9;
			opacity: .5;
			filter: blur(5px);
			width: 100%;
			height: 100%;
			position: absolute;
		}
		.box{
			width: 100%;
			margin: 0 auto;
			position: absolute;
			z-index: 2;
		}
	</style>
	<script type="text/javascript">		
	</script>
	<body>
		<div class="container">
			<div class="glass"></div>
			<div class="box">
				<h1>Helo world ...</h1>	
			</div>
		</div>
	</body>
</html>
