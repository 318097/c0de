<!DOCTYPE html>
<html>
	<head>
		<title>CSS Spinner</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px;
		}
		html, body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #222;
		}
		#spinner{
			position: relative;
			top: 50%;
			left: 50%;
			width: 100px;
			height: 100px;
			transform: translate(-50%, -50%);
		}
		.circle{
			position: absolute;
			border-radius: 50%;
		}
		#circle1{
			border: 5px solid transparent;
			border-top: 5px solid #315EF9;
			border-bottom: 5px solid #315EF9;
			width: 70px;
			height: 70px;
			animation: spin 4s linear infinite;
		}
		#circle2{
			border: 5px solid transparent;
			border-left: 5px solid #F0FA1E;
			border-right: 5px solid #F0FA1E;
			width: 60px;
			height: 60px;
			top: 5px;
			left: 5px;
			animation: spin 2s linear infinite reverse;
		}
		@keyframes spin{
			0%{
				transform: rotate(0deg);
				opacity: 1.0;
			}
			50%{
				opacity: 0.2;
			}
			100%{
				transform: rotate(360deg);
				opacity: 1.0
			}
		}
	</style>
	<body>
		<div id="spinner">
			<div class="circle" id="circle1"></div>
			<div class="circle" id="circle2"></div>
		</div>
		<script type="text/javascript"></script>
	</body>
</html>
