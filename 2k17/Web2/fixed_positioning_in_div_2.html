<!-- to understand how to place a "up arrow" inside my container -->
<!DOCTYPE html>
<html>
	<head>
		<title>Fixed div element inside a div</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px
		}
		.container{
			max-width: 600px;
			background: #eee;
			margin: 30px auto;
			position: relative;
		}
		#info{
			position: fixed;
			top: 50px;
			left: inherit;
			background: rgba(0, 0, 0, 0.7);
			color: rgb(255, 255, 255);
			font-size: 15px; 
			text-align: center;
			padding: 5px;
		}
		.arrow{
			width: 30px;
			height: 30px;
			padding: 5px;
			background: #90C1D4;
			position: fixed;
			bottom: 0;
		}
		.boxes{
			width: 100%;
			height: 700px;
		}
	</style>
	<script type="text/javascript">
		
	</script>
	<body>
		<div class="container">
			<div id="info"></div>
			<div class="boxes" style="background: green"></div>
			<div class="boxes" style="background: red"></div>
			<div class="boxes" style="background: blue"></div>
			<div class="boxes" style="background: yellow"></div>
			<div class="arrow" onclick="position(event);">Up</div>
		</div>

		<script type="text/javascript">

			window.addEventListener('mousemove', function(event){
				var dom = document.getElementById("info");
				var output = "";
				output += "Page X :: " + event.pageX;
				output += " | Page Y :: " + event.pageY;

				dom.innerHTML = output;
			});

			function position(event){
				console.log(event);
			}
		</script>
	</body>
</html>
