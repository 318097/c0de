<!DOCTYPE html>
<html>
	<head>
		<title>Keyboard Events</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px
		}
		.container{
			width: 600px;
			height: 500px;
			background: #eee;
			margin: 30px auto;
		}
		input{
			background: none;
			border: none;
			font-size: 40px;
			outline: none;
			width: 100%;
			padding: 5px;
			margin: 0;
		}
	</style>
	<body>
		<div class="container">
			<input type="text" id="input" name="input" autofocus="" />
		</div>
		<script type="text/javascript">
		document.getElementById('input').addEventListener('keypress', function(event){
			console.log(event);
			console.log('Key Pressed :: ' + event.key);
			console.log('ASCII code :: ' + event.keyCode);
			console.log('Control key pressed ? :: ' + event.ctrlKey);
		});
	</script>
	</body>
</html>
