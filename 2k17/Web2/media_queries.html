<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px;
			box-sizing: border-box;
		}
		html, body{
			margin: 0;  padding: 0;
			width: 100%; height: 100%;
		}
		.container{
			width: 100%; height: 100%;
			background: #eee;
		}
		a{
			display: inline-block;
		}
		@media screen and (max-width: 700px){
			a{
				display: block;
			}
		} 
	</style>
	<body>
		<div class="container">
			<div>
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Contact</a>
			</div>
		</div>
		<script type="text/javascript"></script>
	</body>
</html>
