<!-- check image size using javascript -->
<!DOCTYPE html>
<html>
	<head>
		<title>JS image</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px
		}
		.container{
			width: 600px;
			height: 500px;
			background: #eee;
			margin: 30px auto;
		}
	</style>	
	<body>
		<div class="container">
			<input type="file" name="file" onchange="processImage(event);">
		</div>
	<script type="text/javascript">
		function processImage(event){
			console.log("check");
			console.log(event);
			console.log(event.srcElement.files[0].size);
		}
	</script>
	</body>
</html>
