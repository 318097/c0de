<!DOCTYPE html>
<html>
	<head>
		<title>Scroll Animation</title>
	</head>
	<style type="text/css">
		*{
			font-family: monospace;
			font-size: 16px
		}
		body{
			background: #eee;
		}
		.page{
			width: 100%;
			height: 1000px;
			background: #123;
		}
		.spinner{
			margin: 0 auto;
			position: fixed;
			top: 40%;
			left: 45%;
			display: inline-block;
		}
		.circle{			
			display: inline-block;						
			border-radius: 100%;
			position: relative;
			transition: all ease 0.2s;
		}
		#layer1{
			border-top: 5px solid transparent;
			border-right: 5px solid rgba(55, 159, 200, 0.8);
			border-bottom: 5px solid rgba(55, 159, 200, 0.8);
			border-left: 5px solid transparent;
			padding: 5px;
		}
		#layer2{
			border-top: 5px solid rgba(127, 154, 243, 0.8);
			border-right: 5px solid transparent;
			border-bottom: 5px solid transparent;
			border-left: 5px solid rgba(127, 154, 243, 0.8);
			padding: 5px;
		}
		#layer3{
			border-top: 5px solid transparent;
			border-right: 5px solid transparent;
			border-bottom: 5px solid rgba(0, 0, 0, 0.8);
			border-left: 5px solid rgba(0, 0, 0, 0.8);
			padding: 50px;
		}
	</style>
	
	<body>
		<div class="container" id="container">
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
		
			<div class="spinner">
				<span class="circle" id="layer1">
					<span class="circle" id="layer2">
						<span class="circle" id="layer3">						
						</span>
					</span>
				</span>
			</div>
		</div>
		<script type="text/javascript">
			var layer1 = document.getElementById('layer1');
			var layer2 = document.getElementById('layer2');
			var layer3 = document.getElementById('layer3');
			window.addEventListener('scroll', function(event){
				// console.log(event);
				// console.log(document.body.scrollTop);
				// console.log('scroll');
				var rotate = document.body.scrollTop / 3;
				// var rotate = window.pageYOffset / 3;
				console.log(rotate);
				// var rotate1 = document.body.scrollTop / 3;
				// var rotate1 = document.body.scrollTop / 2;
				layer1.style.transform = 'rotate(' + rotate + 'deg)';

			});
		</script>
	</body>
</html>
