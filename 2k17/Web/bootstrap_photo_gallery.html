<html>
	<head>
		<title>Bootstrap Photo Gallery</title>
		<link rel="stylesheet" href="frameworks/bootstrap/css/bootstrap.css"/>		
		<script src="frameworks/jquery/jquery.js"></script>		
		<script src="frameworks/bootstrap/js/bootstrap.js"></script>	
		<style type="text/css">
			.thumbnail img{
				height: 300px;
				width: 100%;
			}
		</style>
	</head>	
	<body>
		<nav class="navbar">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-brand">
						Photo Gallery
					</div>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">Lamborghini</a></li>
					<li><a href="#">Awesome</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="carousel slide" data-ride="carousel" id="slider" style="height: 400px;">

						<ol class="carousel-indicators">
							<li data-target="#slider" data-slide-to="0" class="active"></li>
							<li data-target="#slider" data-slide-to="1"></li>
							<li data-target="#slider" data-slide-to="2"></li>
						</ol>

						<div class="carousel-inner">
							<div class="item active">
								<img src="images/lamborghini_1.jpg" style="height: 100%; width: 100%"/>	
							</div>
							<div class="item">
								<img src="images/lamborghini_2.jpg" style="height: 100%; width: 100%;"/>
							</div>
							<div class="item">
								<img src="images/lamborghini_3.jpeg" style="height: 100%; width: 100%;"/>
							</div>
						</div>

						<a href="#slider" data-slide="prev" class="left carousel-control">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a href="#slider" data-slide="next" class="right carousel-control">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>

					</div>
				</div>
			</div>

			<div class="page-header">
				<h3>Photo Gallery</h3>
			</div>

			<div class="row">
				<div class="col-md-4">
					<a href="#m1" class="thumbnail" data-toggle="modal">
						<img src="images/image_1.jpg">
					</a>
					<div class="modal fade" id="m1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">Image 1</div>
								<div class="modal-body">
									<img src="images/image_1.jpg" class="img-thumbnail">
								</div>
								<div class="modal-footer">
									This is Image 1
								</div>
							</div>
						</div>
					</div>										
				</div>
				<div class="col-md-4">
					<a href="#m2" class="thumbnail" data-toggle="modal">
						<img src="images/image_2.jpg">
					</a>
					<div class="modal fade" id="m2">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">Image 2</div>
								<div class="modal-body">
									<img src="images/image_2.jpg" class="img-thumbnail">
								</div>
								<div class="modal-footer">
									This is Image 2
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div class="col-md-4">
					<a href="#m3" class="thumbnail" data-toggle="modal">
						<img src="images/image_3.jpg">
					</a>
					<div class="modal fade" id="m3">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">Image 3</div>
								<div class="modal-body">
									<img src="images/image_3.jpg" class="img-thumbnail">
								</div>
								<div class="modal-footer">
									This is Image 3
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</body>
</html>
