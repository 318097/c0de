<html>
	<head>
		<title>Bootstrap Demo Forms</title>
		<link rel="stylesheet" href="frameworks/bootstrap/css/bootstrap.css"/>		
		<script src="frameworks/jquery/jquery.js"></script>		
		<script src="frameworks/bootstrap/js/bootstrap.js"></script>	
	</head>	
	<body>
		<div class="container">
			<div class="page-header">
				<h3>Bootstrap Vertical Forms</h3>
			</div>
			<form class="col-md-11">
				<div class="form-group">
					<label for="name">Name :</label>
					<input type="text" name="name" class="form-control" />
				</div>

				<div class="form-group">
					<label for="email">Email :</label>
					<input type="text" name="email" class="form-control"/>
				</div>

				<div class="form-group">
					<label for="password">Password :</label>
					<input type="text" name="password" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="mobile">Mobile :</label>
					<input type="text" name="mobile" class="form-control"/>
				</div>
			</form>

			<div class="page-header">
				<h3>Bootstrap Inline Forms</h3>
			</div>
			<form class="form-inline">
				<div class="form-group">
					<label for="name">Name :</label>
					<input type="text" name="name" class="form-control" />
				</div>

				<div class="form-group">
					<label for="email">Email :</label>
					<input type="text" name="email" class="form-control"/>
				</div>

				<div class="form-group">
					<label for="password">Password :</label>
					<input type="text" name="password" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="mobile">Mobile :</label>
					<input type="text" name="mobile" class="form-control"/>
				</div>
			</form>

			<div class="page-header">
				<h3>Bootstrap Horizontal Forms</h3>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-md-1">Name :</label>
					<div class="col-md-4">
						<input type="text" name="name" class="form-control" />
					</div>					
				</div>

				<div class="form-group">
					<label for="email" class="col-md-1">Email :</label>
					<div class="col-md-4">
						<input type="text" name="email" class="form-control"/>
					</div>					
				</div>

				<div class="form-group">
					<label for="password" class="col-md-1">Password :</label>
					<div class="col-md-4">
						<input type="text" name="password" class="form-control"/>
					</div>					
				</div>
				
				<div class="form-group">
					<label for="mobile" class="col-md-1">Mobile :</label>
					<div class="col-md-4">
						<input type="text" name="mobile" class="form-control"/>
					</div>					
				</div>
			</form>
		</div>
	</body>
</html>
