<html>
	<head>
		<title>
		CSS Dropdown
		</title>
		<style type="text/css">
			p{
				background:blue;
				display: inline;				
			}			
			.drop_menu{					
				display: none;	
			}			
			.drop_button:hover .drop_menu{
				display: block;		
			}
		</style>
	</head>
	<body>
		<span class="drop_button">
			DropDown
			<span class="drop_menu">
				<p>List 1</p>
				<br/>
				<p>List 2</p>
			</span>
		</span>		
	</body>
</html>
