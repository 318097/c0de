<html>
	<head>
		<title>
			Jquery Demo
		</title>
		<style>
			html{
				margin : 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			body{
				margin : 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="frameworks/jquery/jquery.js"></script>
		<script>
			$(document).ready(function(){
			    $("p").click(function(){
			        $(this).hide();
			    });
			});
		</script>
		</head>
		<body>
			<p>If you click on me, I will disappear.</p>
			<p>Click me away!</p>
			<p>Click me too!</p>
	</body>
</html>
