<!DOCTYPE html>
<html>
	<head>
		<title>Slideshow</title>
		<style type="text/css">	
			.slideshow_container{
				width: 65%;
				height: 400px;
				position: relative;		
				margin: 0 auto;
			}
			.number_text{
				position: absolute;
				top: 0;
			}
			img{				
				width: 100%;
				height: 100%;
			}
			.prev, .next{
				background: grey;
				position: absolute;
				top: 45%;
				font-size: 18px;
				padding: 7px;
				opacity: 0.5;
				font-weight: bold;
			}
			.next{
				right: 0;
			}
			.text{
				text-align: center;
			}
			.fade{
				animation-name: fade;
				animation-duration: 2s;
			}
			@keyframes fade{
				0%{
					opacity: .6;
				}				
			}
		</style>		
	</head>
	<body>
		<div class="slideshow_container">
			<div class="mySlides">
				<div class="number_text">1 / 3</div>
				<img class="fade" src="images/image_1.jpg"/>
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides">
				<div class="number_text">2 / 3</div>
				<img class="fade" src="images/image_2.jpg"/>
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides">
				<div class="number_text">3 / 3</div>
				<img class="fade" src="images/image_3.jpg"/>
				<div class="text">Caption Text</div>
			</div>

			<a onclick="changeIndex(-1);" class="prev">&#10094;</a>
			<a onclick="changeIndex(+1);"  class="next">&#10095;</a>
			
		</div>
		<script type="text/javascript">
			var slideIndex = 1;	
			changeImage(slideIndex);	

			function changeIndex(n){
				changeImage(slideIndex += n);
			}
			function changeImage(n){
				var slides = document.getElementsByClassName("mySlides");
	
				if(n > slides.length){
					slideIndex = 1;
				}
				if(n < 1){
					slideIndex = slides.length;
				}	
				console.log(slideIndex);
				for(i = 0; i < slides.length; i++){
					slides[i].style.display = "none";
				}	
				slides[slideIndex-1].style.display = "block";		
			}
		</script>
	</body>
</html>
