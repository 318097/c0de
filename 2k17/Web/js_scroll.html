<!DOCTYPE html>
<html>
	<head>
		<title>JS Scroll</title>
		<style type="text/css">
			section{
				height: 100vh;
				width: 100%;
				border: 2px solid black;
				margin: 5px;	
			}
			#one{
				background: lightgreen;				
			}
			#two{
				background: orange;
			}
			#three{
				background: red;
			}
			#four{
				background: yellow;
			}			
			.button{	
				display: none;		
				position: fixed;
				bottom: 5px;
				right: 5px;
				padding: 15px;
				background: #eee;
				transition: 5s;
			}
		</style>
		<script type="text/javascript">		
		window.onscroll = function(){
			if(document.body.scrollTop > 100){
				document.getElementById("button").style.display = "inline-block";
			}else{
				document.getElementById("button").style.display = "none";
			}
		}
		function scrolling(){
			var pos = document.body.scrollTop;
			if(pos > 100){		
				document.body.scrollTop = 0;
			}
	  		// or
			// window.scrollTo(0, 0);
		}
		</script>
	</head>
	<body>
		<div class="container">
			<section id="one">
				BOX 1
			</section>
			<section id="two">
				BOX 2
			</section>
			<section id="three">
				BOX 3
			</section>
			<section id="four">
				BOX 4
			</section>	
			<div class="button" id="button" onclick="scrolling();">Up</div>
		</div>
	</body>
</html>
