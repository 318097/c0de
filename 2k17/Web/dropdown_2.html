<!DOCTYPE html>
<html>
	<head>
		<title>Dropdown 2</title>
		<style type="text/css">
			.card{
				width: 300px;
				height: 300px;
				background: grey;
				margin: 10px auto;				
			}
			.title{
				background: #eee;
				
			}
			.drop_button{
				float: right;
				background: red;
			}
			.drop_menu{
				
				background: yellow;
				display: none;							
			}
			.drop_button:hover .drop_menu{
				display: block;
			}
			.body{
				height: 100%;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div  class="card">
			<div class="title">Title 1 
				<span class="drop_button">menu<span class="drop_menu">EDIT</span></span>				
			</div>	
			<div class="body">Note 1</div>		
		</div>
		<div  class="card">
			<div class="title">Title 2 
				<span class="drop_button">menu<span class="drop_menu">EDIT</span></span>				
			</div>	
			<div class="body">Note 2</div>		
		</div>
		<div  class="card">
			<div class="title">Title 3 
				<span class="drop_button">menu<span class="drop_menu">EDIT</span></span>				
			</div>	
			<div class="body">Note 3</div>		
		</div>		
	</body>
</html>
