<html>
	<head>
		<title>	
			CSS Transitions
		</title>
		<style type="text/css">
			#transition{				
				width: 200px;	
				height: 200px;						
				background: grey;
				/* transition: width 2s, height 2s, background 5s, transform 2s; */
				transition: 4s ease;
			}
			#transition:hover{	
				width: 500px;
				height: 500px;		
				background: blue;	
				transform: rotate(360deg);			
			}			
		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div id="transition">
		</div>	
	</body>
</html>
