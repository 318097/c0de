<html>
	<head>
		<title>	
			CSS Animation
		</title>
		<style type="text/css">					
			.animation{				
				animation: my_animation 5s;	
				animation-fill-mode: forwards;			
			}		
			@keyframes my_animation{
				0%{
					font-weight: normal;
					background: green;
					font-size: 10px;
					width:50px;
					height:10px;
					text-align: left;
				}
				25%{
					font-weight: bold;
					background: yellow;
					font-size: 12px;								
				}
				50%{
					text-align: center;
					font-weight: bold;
					background: purple;
					font-size: 15px;					
				}
				75%{
					background: red;
					font-size: 17px;
				}	
				100%{	
					text-align: right;
					width:500px;
					height:100px;
					background:blue;
					font-weight: bolder;				
					font-size: 18px;				
				}			
			}
		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div id="animation" class="animation">
			Animation
		</div>
	</body>
</html>
