				*{

			</style>
			<script type="text/javascript">
				
				function testin(){
					var dom=document.getElementById("number_entry");
					var pattern=/^[0-9]+$/;
					if(!dom.value.match(pattern)){
						alert("Please Enter a Number");
						dom.value=null;
						dom.focus();
					}
				}
			</script>
		</head>
		
		<body>
			<div class="main">
				<div class="child">
					<p>
					Take four string or integer entry from form, where first entry is integer. <br/>
					Square that integer and add that as suffix of each entry and print the output.
					</p>
				</div>
				<div class="child">
					<form method="post" action="prog1.php">
						<label>Entry 1:
						<input type="text" name="val1" id="number_entry" onchange="testin();"/></label>
						
						<br/><br/>
						
						<label>Entry 2:
						<input type="text" name="val2"/></label>
						<br/><br/>
						
						<label>Entry 3:

						<label>Entry 4:
						<input type="text" name="val4"/></label>
						<br/><br/>
						
						<input type="submit" value="Submit Entries"/>
						<input type="reset" value="Clear Entries"/>
					</form>
				</div>
			</div>
		</body>
	</html>
